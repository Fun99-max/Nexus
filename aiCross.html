<html lang="en"><head></head><body>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cross | DoomsDay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Importing Google Fonts - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #680000;
        }

        .select-box,
        .play-board,
        .result-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .select-box {
            background: #000;
            padding: 20px 25px 25px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }

        .select-box.hide {
            opacity: 0;
            pointer-events: none;
        }

        .select-box header {
            font-size: 30px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid lightgrey;
            color: #fff;
        }

        .select-box .title {
            font-size: 22px;
            font-weight: 500;
            margin: 20px 0;
            color: #fff;
        }

        .select-box .options {
            display: flex;
            width: 100%;
        }

        .options button {
            width: 100%;
            font-size: 20px;
            font-weight: 500;
            padding: 10px 0;
            border: none;
            background: #5e0000;
            border-radius: 5px;
            color: #fff;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options button:hover {
            background: #8a0000;
            box-shadow: 0px 0px 10px white;
        }

        .options button.playerX {
            margin-right: 5px;
        }

        .options button.playerO {
            margin-left: 5px;
        }

        .play-board {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.9);
        }

        .play-board.show {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        .play-board .details {
            padding: 7px;
            border-radius: 5px;
            background: #fff;
        }

        .play-board .players {
            width: 100%;
            display: flex;
            position: relative;
            justify-content: space-between;
        }

        .players span {
            position: relative;
            z-index: 2;
            color: #ffffff;
            font-size: 20px;
            font-weight: 500;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            cursor: default;
            user-select: none;
            transition: all 0.3 ease;
        }

        .players.active span:first-child {
            color: #fff;
        }

        .players.active span:last-child {
            color: #D32F2F;
        }

        .players span:first-child {
            color: #fff;
        }

        .players .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: #D32F2F;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .players.active .slider {
            left: 50%;
        }

        .play-area {
            margin-top: 20px;
        }

        .play-area section {
            display: flex;
            margin-bottom: 1px;
        }

        .play-area section span {
            display: block;
            height: 90px;
            width: 90px;
            margin: 2px;
            color: #D32F2F;
            font-size: 40px;
            line-height: 80px;
            text-align: center;
            border-radius: 5px;
            background: #000;
        }

        .play-area section span:hover {
            border-radius: 3px;
            box-shadow: 0px 0px 5px white;
        }

        .result-box {
            padding: 25px 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
            opacity: 0;
            text-align: center;
            background: #000;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.9);
        }

        .result-box:hover {
            box-shadow: 0px 0px 10px white;
        }

        .result-box.show {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        .result-box .won-text {
            font-size: 30px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            color: #fff;
        }

        .result-box .won-text p {
            font-weight: 600;
            margin: 0 5px;
            color: #D32F2F;
        }

        .result-box .btn {
            width: 100%;
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        .btn button {
            font-size: 18px;
            font-weight: 500;
            padding: 8px 20px;
            border: none;
            background: #D32F2F;
            border-radius: 5px;
            color: #fff;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>




    <!-- select box -->
    <div class="select-box">
        <header>Nexus</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>

    <script>
        const selectBox = document.querySelector(".select-box"),
            selectBtnX = selectBox.querySelector(".options .playerX"),
            selectBtnO = selectBox.querySelector(".options .playerO"),
            playBoard = document.querySelector(".play-board"),
            players = document.querySelector(".players"),
            allBox = document.querySelectorAll("section span"),
            resultBox = document.querySelector(".result-box"),
            wonText = resultBox.querySelector(".won-text"),
            replayBtn = resultBox.querySelector("button");

        let playerXIcon = "fas fa-times";
        let playerOIcon = "far fa-circle";
        let playerSign = "X";
        let runBot = true;

        const winCombinations = [
            [1, 2, 3], [4, 5, 6], [7, 8, 9],
            [1, 4, 7], [2, 5, 8], [3, 6, 9],
            [1, 5, 9], [3, 5, 7]
        ];

        window.onload = () => {
            allBox.forEach(box => {
                box.addEventListener("click", () => clickedBox(box));
            });
        };

        selectBtnX.onclick = () => {
            selectBox.classList.add("hide");
            playBoard.classList.add("show");
        };

        selectBtnO.onclick = () => {
            selectBox.classList.add("hide");
            playBoard.classList.add("show");
            players.classList.add("active", "player");
        };

        function clickedBox(element) {
            if (players.classList.contains("player")) {
                playerSign = "O";
                element.innerHTML = `<i class="${playerOIcon}"></i>`;
                players.classList.remove("active");
            } else {
                element.innerHTML = `<i class="${playerXIcon}"></i>`;
                players.classList.add("active");
            }
            element.setAttribute("id", playerSign);
            element.style.pointerEvents = "none";
            playBoard.style.pointerEvents = "none";
            selectWinner();

            const randomTimeDelay = Math.floor(Math.random() * 1000) + 200;
            setTimeout(() => {
                bot();
            }, randomTimeDelay);
        }

        function bot() {
            if (runBot) {
                const availableBoxes = [...allBox].filter(box => !box.childElementCount);
                let bestMove = minimax("O");
                let randomBox = availableBoxes.find(box => box.classList.contains("box" + bestMove));

                if (randomBox) {
                    if (players.classList.contains("player")) {
                        playerSign = "X";
                        randomBox.innerHTML = `<i class="${playerXIcon}"></i>`;
                        players.classList.add("active");
                    } else {
                        playerSign = "O";
                        randomBox.innerHTML = `<i class="${playerOIcon}"></i>`;
                        players.classList.remove("active");
                    }
                    randomBox.setAttribute("id", playerSign);
                    randomBox.style.pointerEvents = "none";
                    selectWinner();
                    playBoard.style.pointerEvents = "auto";
                    playerSign = "X";
                }
            }
        }

        function minimax(player) {
            let bestScore = -Infinity;
            let bestMove = null;

            for (let i = 1; i <= 9; i++) {
                const box = document.querySelector(".box" + i);

                if (!box.childElementCount) {
                    box.innerHTML = player === "O" ? `<i class="${playerOIcon}"></i>` : `<i class="${playerXIcon}"></i>`;
                    box.setAttribute("id", player);

                    let score = minimaxScore(player);

                    box.innerHTML = "";
                    box.removeAttribute("id");

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove;
        }

        function minimaxScore(player) {
            const result = checkResult(player);

            if (result === "win") return 10;
            if (result === "lose") return -10;
            if (result === "draw") return 0;

            return 0;
        }

        function checkResult(player) {
            for (const combination of winCombinations) {
                const [a, b, c] = combination;
                if (getIdVal(a) === player && getIdVal(b) === player && getIdVal(c) === player) {
                    return "win";
                }
            }
            return "draw";
        }

        function getIdVal(classname) {
            return document.querySelector(".box" + classname).id;
        }

        function checkWinner() {
            for (const combination of winCombinations) {
                const [a, b, c] = combination;
                if (getIdVal(a) && getIdVal(a) === getIdVal(b) && getIdVal(b) === getIdVal(c)) {
                    return getIdVal(a);
                }
            }
            return null;
        }

        function selectWinner() {
            const winner = checkWinner();

            if (winner) {
                runBot = false;
                setTimeout(() => {
                    resultBox.classList.add("show");
                    playBoard.classList.remove("show");
                    wonText.innerHTML = `Player <p>${winner}</p> won the game!`;
                }, 700);
            } else if ([...allBox].every(box => box.id)) {
                runBot = false;
                setTimeout(() => {
                    resultBox.classList.add("show");
                    playBoard.classList.remove("show");
                    wonText.textContent = "Match has been drawn!";
                }, 700);
            }
        }

        replayBtn.onclick = () => {
            // Reset all boxes
            allBox.forEach(box => {
                box.innerHTML = '';
                box.removeAttribute('id');
                box.style.pointerEvents = 'auto';
            });

            // Hide result box and show the playboard
            resultBox.classList.remove("show");
            playBoard.classList.add("show");

            // Reset player sign
            playerSign = "X";
            players.classList.remove("active");
            players.classList.add("active");
            
            // Allow the player to play again
            runBot = true;
        };
    </script>




</body></html>
